<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign up - D MALL</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
    .box{max-width:420px;margin:24px auto;padding:20px;border:1px solid #eee;border-radius:8px}
    input{width:100%;padding:10px;margin-top:8px}
    button{margin-top:12px;padding:10px 14px}
    .hint{font-size:13px;color:#666}
  </style>
</head>
<body>
  <div class="box">
    <h2>Create account</h2>
    <label>Username</label>
    <input id="username" placeholder="choose a username" />
    <label>Email</label>
    <input id="email" placeholder="you@example.com" />
    <label>Password</label>
    <input id="password" type="password" placeholder="password" />
    <button id="btnSignup">Sign up</button>
    <p class="hint">Already have an account? <a href="/login.html">Log in</a></p>
    <div id="msg" style="color:red;margin-top:8px"></div>
  </div>

  <script>
    const apiBase = '/api';
    // If already logged in, forward to index
    if (localStorage.getItem('dmall_token')) {
      window.location.href = 'index.html';
    }

    document.getElementById('btnSignup').addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!username || !email || !password) return msg.textContent = 'Please fill all fields';
      try {
        const res = await fetch(apiBase + '/signup', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username, email, password }) });
        const data = await res.json();
        if (!res.ok) return msg.textContent = data.error || 'Signup failed';
        localStorage.setItem('dmall_token', data.token);
        localStorage.setItem('dmall_user', JSON.stringify(data.user));
        window.location.href = 'index.html';
      } catch (err) {
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
