<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - D MALL</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
    .box{max-width:420px;margin:24px auto;padding:20px;border:1px solid #eee;border-radius:8px}
    input{width:100%;padding:10px;margin-top:8px}
    button{margin-top:12px;padding:10px 14px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Admin Login</h2>
    <label>Admin Key</label>
    <input id="adminKey" placeholder="enter admin key" />
    <label>Username or Email</label>
    <input id="usernameOrEmail" placeholder="admin username or email" />
    <label>Password</label>
    <input id="password" type="password" placeholder="password" />
  <button id="btnAdminLogin">Sign in as admin</button>
  <button id="btnPlaceholder" style="margin-left:8px;margin-top:12px;background:#f3f4f6;color:#111;border:1px solid #ddd;padding:10px 14px">Use placeholder credentials (dev)</button>
  <div id="msg" style="color:red;margin-top:8px"></div>
  </div>

  <script>
    document.getElementById('btnAdminLogin').addEventListener('click', async ()=>{
      const adminKey = document.getElementById('adminKey').value.trim();
      const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg'); msg.textContent = '';
      if(!adminKey || !usernameOrEmail || !password) return msg.textContent = 'Please fill all fields';
      try{
        const res = await fetch('/api/admin/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ adminKey, usernameOrEmail, password }) });
        const data = await res.json();
        if(!res.ok) return msg.textContent = data.error || 'Login failed';
        localStorage.setItem('dmall_token', data.token);
        localStorage.setItem('dmall_user', JSON.stringify(data.user));
        window.location.href = 'admin.html';
      }catch(e){ msg.textContent = 'Network error'; }
    });

    // Dev helper: prefill placeholder admin credentials and submit
    document.getElementById('btnPlaceholder').addEventListener('click', ()=>{
      document.getElementById('adminKey').value = 'dev-admin-key';
      document.getElementById('usernameOrEmail').value = 'admin';
      document.getElementById('password').value = 'adminpass';
      document.getElementById('btnAdminLogin').click();
    });
  </script>
</body>
</html>
