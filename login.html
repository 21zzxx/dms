<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - D MALL</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px}
    .box{max-width:420px;margin:24px auto;padding:20px;border:1px solid #eee;border-radius:8px}
    input{width:100%;padding:10px;margin-top:8px}
    button{margin-top:12px;padding:10px 14px}
    .hint{font-size:13px;color:#666}
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <label>Username or Email</label>
    <input id="usernameOrEmail" placeholder="username or email" />
    <label>Password</label>
    <input id="password" type="password" placeholder="password" />
    <button id="btnLogin">Log in</button>
    <p class="hint">New here? <a href="/signup.html">Create account</a></p>
    <div id="msg" style="color:red;margin-top:8px"></div>
  </div>

  <script>
    const apiBase = '/api';
    // If already logged in, go to index.html
    if (localStorage.getItem('dmall_token')) {
      window.location.href = 'index.html';
    }

    document.getElementById('btnLogin').addEventListener('click', async () => {
      const usernameOrEmail = document.getElementById('usernameOrEmail').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.textContent = '';
      if (!usernameOrEmail || !password) return msg.textContent = 'Please fill all fields';
      try {
        const res = await fetch(apiBase + '/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ usernameOrEmail, password }) });
        const data = await res.json();
        if (!res.ok) return msg.textContent = data.error || 'Login failed';
        localStorage.setItem('dmall_token', data.token);
        localStorage.setItem('dmall_user', JSON.stringify(data.user));
        // Redirect to index (file-based)
        window.location.href = 'index.html';
      } catch (err) {
        msg.textContent = 'Network error';
      }
    });
  </script>
</body>
</html>
