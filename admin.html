<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - D MALL</title>
    <style>
        :root {
            --primary: #0b5fff;
            --primary-dark: #0943cc;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border-light: #e2e8f0;
            --bg-light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            background: var(--bg-light);
            color: var(--text-primary);
        }
        
        body {
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-light);
        }
        
        .admin-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-box {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 2px solid var(--border-light);
        }
        
        .tab-btn {
            padding: 12px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }
        
        .tab-btn:hover {
            color: var(--primary);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .transaction-list {
            display: grid;
            gap: 16px;
        }
        
        .transaction-card {
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
        }
        
        .transaction-info {
            display: grid;
            gap: 12px;
        }
        
        .transaction-type {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        
        .transaction-type-icon {
            font-size: 24px;
        }
        
        .transaction-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            font-size: 13px;
        }
        
        .detail-item {
            display: grid;
            gap: 4px;
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .amount-value {
            font-size: 16px;
            font-weight: 700;
            color: var(--primary);
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }
        
        .status-approved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }
        
        .status-rejected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-approve {
            background: var(--success);
            color: white;
        }
        
        .btn-approve:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn-reject {
            background: var(--danger);
            color: white;
        }
        
        .btn-reject:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        @media (max-width: 768px) {
            .transaction-card {
                grid-template-columns: 1fr;
            }
            
            .transaction-details {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        @media (max-width: 640px) {
            body{padding:12px}
            .admin-header{flex-direction:column;gap:12px;text-align:center}
            .admin-header h1{font-size:24px}
            .admin-stats{grid-template-columns:repeat(2,1fr)}
            .tabs{flex-wrap:wrap}
            .tab-btn{padding:10px 16px;font-size:12px}
            .transaction-card{padding:14px}
            .transaction-type-icon{font-size:20px}
            .stat-number{font-size:20px}
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Dashboard</h1>
            <div style="display: flex; gap: 12px;">
                <a href="index.html" style="padding: 10px 20px; background: var(--primary); color: white; border-radius: 6px; text-decoration: none; font-weight: 600;">Back to Home</a>
                <button id="btnLogout" style="padding: 10px 20px; background: var(--danger); color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Logout</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="admin-stats">
            <div class="stat-box">
                <div class="stat-number" id="pendingRecharges">0</div>
                <div class="stat-label">Pending Recharges</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="pendingWithdrawals">0</div>
                <div class="stat-label">Pending Withdrawals</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalUsers">1</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="userBalance">1000</div>
                <div class="stat-label">User Balance (USDT)</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="recharges">Recharges</button>
            <button class="tab-btn" data-tab="withdrawals">Withdrawals</button>
            <button class="tab-btn" data-tab="all-transactions">All Transactions</button>
        </div>
        
        <!-- Recharges Tab -->
        <div id="recharges" class="tab-content active">
            <div class="transaction-list" id="rechargesList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’°</div>
                    <p>No pending recharges</p>
                </div>
            </div>
        </div>
        
        <!-- Withdrawals Tab -->
        <div id="withdrawals" class="tab-content">
            <div class="transaction-list" id="withdrawalsList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“¤</div>
                    <p>No pending withdrawals</p>
                </div>
            </div>
        </div>
        
        <!-- All Transactions Tab -->
        <div id="all-transactions" class="tab-content">
            <div class="transaction-list" id="allTransactionsList">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“‹</div>
                    <p>No transactions yet</p>
                </div>
            </div>
        </div>
    </div>

    <script src="balance.js"></script>
    <script>
    // Authentication check
    if(!localStorage.getItem('dmall_admin_logged_in')){
      window.location.href = 'admin-login.html';
    }

    (function(){
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        // Tab switching
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                
                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                btn.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });
        
        function formatDate(timestamp){
            return new Date(timestamp).toLocaleString();
        }
        
        function renderRecharges(){
            const recharges = JSON.parse(localStorage.getItem('dmall_recharges') || '[]');
            const pending = recharges.filter(r => r.status === 'pending');
            const list = document.getElementById('rechargesList');
            
            if(pending.length === 0){
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ’°</div><p>No pending recharges</p></div>';
                return;
            }
            
            list.innerHTML = pending.map(r => `
                <div class="transaction-card">
                    <div class="transaction-info">
                        <div class="transaction-type">
                            <span class="transaction-type-icon">ðŸ’³</span>
                            <span>Recharge Request</span>
                        </div>
                        <div class="transaction-details">
                            <div class="detail-item">
                                <div class="detail-label">User ID</div>
                                <div class="detail-value">${getUserId()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Amount</div>
                                <div class="amount-value">${r.amount.toFixed(2)} USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Requested</div>
                                <div class="detail-value">${formatDate(r.createdAt)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Note</div>
                                <div class="detail-value">${r.note || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <span class="status-badge status-pending">Pending</span>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-approve" onclick="approveRechargeAction('${r.id}')">Approve</button>
                        <button class="btn btn-reject" onclick="rejectRechargeAction('${r.id}')">Reject</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderWithdrawals(){
            const withdraws = JSON.parse(localStorage.getItem('dmall_withdraws') || '[]');
            const pending = withdraws.filter(w => w.status === 'pending');
            const list = document.getElementById('withdrawalsList');
            
            if(pending.length === 0){
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“¤</div><p>No pending withdrawals</p></div>';
                return;
            }
            
            list.innerHTML = pending.map(w => `
                <div class="transaction-card">
                    <div class="transaction-info">
                        <div class="transaction-type">
                            <span class="transaction-type-icon">ðŸ“¤</span>
                            <span>Withdrawal Request</span>
                        </div>
                        <div class="transaction-details">
                            <div class="detail-item">
                                <div class="detail-label">User ID</div>
                                <div class="detail-value">${getUserId()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Amount</div>
                                <div class="amount-value">${w.amount.toFixed(2)} USDT</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Destination</div>
                                <div class="detail-value">${w.dest || '-'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Requested</div>
                                <div class="detail-value">${formatDate(w.created)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <span class="status-badge status-pending">Pending</span>
                            </div>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-approve" onclick="approveWithdrawalAction('${w.id}')">Approve</button>
                        <button class="btn btn-reject" onclick="rejectWithdrawalAction('${w.id}')">Reject</button>
                    </div>
                </div>
            `).join('');
        }
        
        function renderAllTransactions(){
            const transactions = getAllTransactions();
            const list = document.getElementById('allTransactionsList');
            
            if(transactions.length === 0){
                list.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ðŸ“‹</div><p>No transactions yet</p></div>';
                return;
            }
            
            list.innerHTML = transactions.map(t => {
                let icon, label;
                if(t.type === 'recharge'){
                    icon = 'ðŸ’³';
                    label = 'Recharge';
                } else if(t.type === 'withdraw'){
                    icon = 'ðŸ“¤';
                    label = 'Withdrawal';
                } else {
                    icon = 'ðŸ“ˆ';
                    label = `Investment (${t.provider})`;
                }
                
                const statusClass = `status-${t.status}`;
                
                return `
                    <div class="transaction-card">
                        <div class="transaction-info">
                            <div class="transaction-type">
                                <span class="transaction-type-icon">${icon}</span>
                                <span>${label}</span>
                            </div>
                            <div class="transaction-details">
                                <div class="detail-item">
                                    <div class="detail-label">Amount</div>
                                    <div class="amount-value">${t.amount.toFixed(2)} USDT</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Status</div>
                                    <span class="status-badge ${statusClass}">${t.status.charAt(0).toUpperCase() + t.status.slice(1)}</span>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Date</div>
                                    <div class="detail-value">${formatDate(t.createdAt)}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateStats(){
            const recharges = JSON.parse(localStorage.getItem('dmall_recharges') || '[]');
            const withdraws = JSON.parse(localStorage.getItem('dmall_withdraws') || '[]');
            
            const pendingRecharges = recharges.filter(r => r.status === 'pending').length;
            const pendingWithdrawals = withdraws.filter(w => w.status === 'pending').length;
            const balance = getBalance();
            
            document.getElementById('pendingRecharges').textContent = pendingRecharges;
            document.getElementById('pendingWithdrawals').textContent = pendingWithdrawals;
            document.getElementById('userBalance').textContent = balance.toFixed(2);
        }
        
        function refresh(){
            updateStats();
            renderRecharges();
            renderWithdrawals();
            renderAllTransactions();
        }
        
        // Action functions (global scope for onclick handlers)
        window.approveRechargeAction = function(id){
            if(approveRecharge(id)){
                alert('Recharge approved! User balance updated.');
                refresh();
            }
        };
        
        window.rejectRechargeAction = function(id){
            if(rejectRecharge(id)){
                alert('Recharge rejected.');
                refresh();
            }
        };
        
        window.approveWithdrawalAction = function(id){
            if(approveWithdrawal(id)){
                alert('Withdrawal approved!');
                refresh();
            }
        };
        
        window.rejectWithdrawalAction = function(id){
            if(rejectWithdrawal(id)){
                alert('Withdrawal rejected! User balance refunded.');
                refresh();
            }
        };
        
        // Initial render
        refresh();
        
        // Logout button
        document.getElementById('btnLogout').addEventListener('click', () => {
            if(confirm('Logout from admin panel?')){
                localStorage.removeItem('dmall_admin_logged_in');
                localStorage.removeItem('dmall_admin_login_time');
                window.location.href = 'admin-login.html';
            }
        });
        
        // Refresh every 5 seconds
        setInterval(refresh, 5000);
    })();
    </script>
</body>
</html>
